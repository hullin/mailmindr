mailmindr.overlay.mindr.delete.title=Ausgewählte Wiedervorlage löschen?
mailmindr.overlay.mindr.delete.text=Soll die ausgewählte Wiedervorlage wirklich gelöscht werden? Es wird nur die Wiedervorlage gelöscht, die E-Mail bleibt weiterhin erhalten.\n\nDiese Aktion kann nicht rückgängig gemacht werden.